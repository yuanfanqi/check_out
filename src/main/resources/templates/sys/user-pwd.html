<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
<title>user-detail</title>
</head>
<body>
	<div class="wrapper">
		<form id="userForm" style="width: 80%; margin: 20px auto;">
			<input type="hidden" id="userId" name="userId" th:value="${userId}" />
			<div class="form-group">
				<h2 class="text-success text-center" id="userName" th:text="${userName}">用户名</h2>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">新的密码</div>
				<div class="col-sm-8">
					<input type="password" class="form-control" placeholder="新的密码" id="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">确认密码</div>
				<div class="col-sm-8">
					<input type="password" class="form-control" placeholder="确认密码" id="rePassword" />
				</div>
			</div>
			<div class="form-group text-center">
				<a href="javascript:;" id="saveBtn" class="btn btn-primary" style="width: 100px;">确定</a>
				<a href="javascript:;" id="backBtn" class="btn btn-warning" style="width: 100px;">取消</a>
			</div>
		</form>
	</div>
	<div th:include="common::header"></div>
	<!-- <script type="text/javascript" src="/projectJS/sys/user-pwd.js"></script> -->
	<script th:src="@{'/projectJS/sys/user-pwd.js?time='+${new java.util.Date().getTime()}}"></script>
</body>
</html>
