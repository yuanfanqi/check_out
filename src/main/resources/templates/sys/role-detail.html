<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
<title>role-detail</title>
</head>
<body>
	<div class="panel panel-default" id="rrapp">
		<div class="panel-heading" id="roleDetailTittle" th:text="${sysRole.id==null?'新增':'修改'}"></div>
		<form action="" id="roleDetailForm" class="form-horizontal" style="width: 100%">
			<input type="hidden" id="roleId" name="id" th:value="${sysRole.id}" />
			<div class="form-group">
				<div class="col-sm-2 control-label">角色名称</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="roleName" name="roleName" th:value="${sysRole.roleName}" placeholder="角色名称" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">备注</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="remark" name="remark" th:value="${sysRole.remark}" placeholder="备注" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">状态</div>
				<label class="radio-inline">
					<input type="radio" name="valid" value="false" th:checked="${sysRole.valid==false}" />
					禁用
				</label>
				<label class="radio-inline">
					<input type="radio" name="valid" value="true" th:checked="${sysRole.valid==null?true:sysRole.valid==true}" />
					正常
				</label>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">授权</div>
				<div class="col-sm-10">
					<ul id="permissionTree" class="ztree"></ul>
					<input type="hidden" id="allPermissions" name="permissionIds" th:value="${allPermissions}"></input>
					<script th:inline="javascript">
						var allPermissions= /*[[${allPermissions}]]*/
					</script>
				</div>
			</div>
		</form>
		<div class="form-group">
			<div class="col-sm-3"></div>
			<div class="col-sm-3">
				<a href="javascript:;" id="saveBtn" class="btn btn-primary btn-block">确定</a>
			</div>
			<div class="col-sm-3">
				<a href="javascript:;" id="backBtn" class="btn btn-warning btn-block">返回</a>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	<div th:include="common::header"></div>
	<script src="/script/sys/role-detail.js"></script>
</body>
</html>
