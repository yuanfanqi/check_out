<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
<title>check-out系统管理</title>
</head>
<body class="hold-transition login-page">
	<!-- <div class="nav_logo"></div> -->
	<div class="login-box" id="rrapp">
		<div class="login-logo"></div>
		<div class="login-box-body">
			<p class="login-box-msg">check-out系统管理</p>
			<div id="tipbox" class="alert alert-danger alert-dismissible">
				<h4 style="margin-bottom: 0px;">
					<i class="fa fa-exclamation-triangle"></i>
					<span id="tips"></span>
				</h4>
			</div>
			<div class="form-group has-feedback">
				<input type="text" class="form-control" id="username" name="username" placeholder="账号"/>
				<span class="fa fa-user form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
				<span class="fa fa-lock form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input type="text" class="form-control" id="randomcode" name="randomcode" placeholder="验证码"/>
				<span class="fa fa-exclamation-triangle form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<img id="validateCodeImg" class="pointer" src="/sys/randcode" />
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a id="validateCodeBtn" href="javascript:;">点击刷新</a>
			</div>
			<div class="row">
				<div class="col-xs-8">
					<div class="checkbox icheck"></div>
				</div>
				<div class="col-xs-4">
					<button id="loginBtn" type="button" class="btn btn-primary btn-block btn-flat">登录</button>
				</div>
			</div>
		</div>
	</div>
	<div th:include="base::header"></div>
	<script src="/js/login.js" type="text/javascript"></script>
</body>
</html>
